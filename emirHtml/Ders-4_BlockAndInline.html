<!-- INLINE VE BLOCK ELEMENT LERI 
    BU NANELERIN KULLANIMI CSS GEREKTIRIYOR... 
    BAKALIM ALTINDAN NE ÇIKACAK
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Block ve Inline Elements
    </title>
</head>
<body>

    <!-- 
        block ve inline elementlerin listesi uzun internetten araştırıp bakbilirsiniz... 
        Yaptığımız projelerde zamanla bir kısmını kullanıyor olacağız. 
    -->
    <div style="width: 155px; 
                height: 125px; 
                background-color: rgb(0, 8, 255);">
        <!-- BU BIR BLOCK ELEMENTTIR
             BLOCK ELEMENTLER BULUNDUĞU SATIRI 
             TAMAMI ILE YATAY OLARAK KAPLAR
             BLOCK ELEMENTLERE YÜKSEKLİK VE GENİŞLİK VERİLEBİLİR!!!
        -->
        DIV TEXT
    </div> <!-- STANDS FOR "DIVISION" -->


    <span style="width: 155px; 
                 height: 25px; 
                 background-color: red;
                 margin-left:20px;
                 margin-top:50px;
                 margin-right:20px;
                 padding-top:50px"> <!-- NOT AN ABBREVIATION : the amount of space that something covers-->
        SPAN TEXT 3
    </span>
    <span>
        <!-- BU BIR INLINE ELEMENTTİR
             INLINE ELEMENTLER ISE SADECE ICERIKLERI KADAR YER KAPLAMALARIDIR.
             INLINE ELEMENT LERE YÜKSEKLİK VE GENİŞLİK VERİLEMEZ... 
        -->
        SPAN TEXT
    </span>
</body>
</html>
